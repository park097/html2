<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrap">
    <div class="login">
      <h2>기업회원 정보 수정</h2>
      <div class="login_id">
        <h4>아이디</h4>
        <input type="email" name="" id="" placeholder="아이디를 입력하세요" disabled>
      </div>
      <div class="login_pw">
        <h4>비밀번호</h4>
        <input type="password" name="" id="password" placeholder="비밀번호를 입력하세요">
      </div>



      <div class="join_name">
        <h4>회사명</h4>
        <input type="text" name="name" id="name" placeholder="회사명을 입력하세요">
      </div>

      <div class="join_phone">
        <h4>전화번호</h4>
        <input type="tel" name="phone" id="phone" placeholder="전화번호를 입력하세요">
      </div>
      <div class="join_email">
        <h4>Email</h4>
        <input type="email" name="email" id="email" placeholder="이메일을 입력하세요" disabled>
      </div>


      <div class="submit ">
        <input type="submit" value="수정하기" onclick="return validatePassword();">
      </div>
    </div>
  </div>
  <script>
    function validatePassword() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      if (password != confirmPassword) {
        alert("비밀번호가 일치하지 않습니다.");
        return false;
      }
      return true;
    }
  </script>
</body>

</html>
